<!DOCTYPE html>
<html>
	<head>
		<title></title>
		<link rel="stylesheet" type="text/css" href="style.css">
		<script src="http://code.jquery.com/jquery-1.10.1.min.js"></script>
		<script type="text/javascript" src="toDoOO.js"></script>
	</head>
	<body>
		
		<section>
		<div id="msg">
			Sample Message
		</div>
		<section class="noti">
			<p></p>
			<button id="Ok">I got it</button>
		</section>
		<section class="toDoWrapper">
			<section id="toDoHeader">
				<span>
					<input type="checkbox" id="markAll"/>
				</span>
				<label>
					ToDoList&nbsp;&nbsp;<small>note down everything you have to do next.</small>
				</label>
			</section>
			<section class="toDoView">
				<ul>
					<!--<li>
						<input type="checkbox" class="toggle-mark"/>
						<label class="task adjust" contenteditable="true">
							Task3
						</label>
						<button class="delete">x</button>
					</li>-->
				</ul>
				<div id="inputArea">
					<input type="text"  id="taskInput" placeholder="Click here to add tasks. Maximum task length 100."/>
				</div>
			</section>
		</section>
		<section class="button-wrapper">
			<table>
				<tr>
					<td align="right">
						<button id="toggle">Save</button>
					</td>
					<td  align="left"><button id="reset">Delete</td>
				</tr>
			</table>
		</section>
		<section class="footer">
			<p>
				Double-click to edit tasks.
			</p>
			<p>
				Folllow me on <a href="https://twitter.com/htetwaeyan">Twitter</a>
			</p>
			<p>
				Copyright&nbsp;&copy;&nbsp;htet, 2013.
			</p>
		</section>
		</section>
	</body>
</html>
